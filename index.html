<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<script src="https://use.fontawesome.com/3ee8578aec.js"></script>		
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<!-- HEADER -->
		<div class="row">
			<div class="col-md-12">
				<div id="header" class="form-group">
					<h2>Visit</h2>
					<h1 class="text-light title font-2">Mittelstadt</h1>
					<a href="#" class="scroll-down" address="true"></a>
					<div class="row justify-content-center">
						<div class="col-md-5 text-center">
							<h3>Eine Belegarbeit erstellt durch Tim Bromm im Rahmen der Lehrveranstaltung PBO an der HTW-Dresden</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="content-wrapper">
<!-- SIDEBAR -->
			<div class="row">
				<div class="col-md-3">
					<div id="sidebar">
						<div id="search-box" class="container">
							<form>
								<div class="form-group">
									<label for="FindYourProcces">Wähle einen Prozess...</label>
									<i id="info-icon" class="fa fa-info-circle fa-lg" aria-hidden="true"></i>
									<p id="hidden-info" title="Hier kann nach einem Prozessnamen gesucht werden.</br> Durch die Auswahl eines Prozzesses können weitere Informationen abgerufen werden." style="display:none;"></p>
									<div id="search-field" class="input-group">
										<span class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></span>
										<input type="text" class="form-control" id="FindYourProcces" placeholder="Prozess...">
									</div>
								</div>
							</form>
							<div id="list-elements">
								<div id="test" class="list-group"></div>
							</div>
						</div>
					</div>
				</div> 
		<!--CONTENT  -->
				<div class="col-md-9">
					<div id="content">
						<ul id="tab-header" class="nav nav-tabs" role="tablist">
							<li class="nav-item">
								<a class="nav-link active" data-toggle="tab" href="#info" role="tab">Prozesslandkarte</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" data-toggle="tab" href="#procces" role="tab">Teilprozess</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" data-toggle="tab" href="#stakeholder" role="tab">Stakeholder</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" data-toggle="tab" href="#galerie" role="tab">Galerie</a>
							</li>
						</ul>
									
						<div class="tab-content">
							<div id="info" class="tab-pane fade show active" role="tabpanel">
								<div class="container">

									<div id="accordion" role="tablist" aria-multiselectable="true">
										<div class="card">
											<div class="card-header" role="tab" id="headingTwo">
												<h5 class="mb-0">
												<a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
													Filter
												</a>
												</h5>
											</div>
											<div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
												<div class="card-block">
													<div class="row">
														<div class="col-md-4">
															<div id="select-initiator-box"class="form-group">
																<label for="select-initiator">Initiator</label>
																<select class="form-control" id="select-initiator"></select>
															</div>
														</div>
														<div class="col-md-4">
															<div id="select-location-box"class="form-group">
																<label for="select-location">Ort</label>
																<select class="form-control" id="select-location"></select>
															</div>
														</div>
														<div class="col-md-4">
															<div id="select-status-box"class="form-group">
																<label for="select-status">Status</label>
																<select class="form-control" id="select-status"></select>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>

									<table id="test" class="table table-striped table-hover table-sm">
										<thead>
											<tr>
												<th>Prozess</th>
												<th>Inititator</th>
												<th>Ort</th>
												<th>Status</th>
											</tr>
										</thead>
										<tbody>
										</tbody>
									</table>
								</div>
							</div>
							<div id="procces" class="tab-pane fade" role="tabpanel">
								<h3>Bitte einen Prozess auswählen</h3>
							</div>
							<div id="stakeholder" class="tab-pane fade" role="tabpanel">
								<table class="table table-striped table-hover table-sm">
									<thead>
										<tr>
											<th>Akteur</th>
											<th>Kontaktperson</th>
											<th>Tel.</th>
											<th>Email</th>
											<th>Website</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
							<div id="galerie" class="tab-pane fade" role="tabpanel">
								<div id="thumbnail-galery"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="footer" class="col-md-12 text-center">
			</br>
			</div>
		</div>
		<span id="textSpan" style="display:none;position:absolute;"></span>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>		
	</body>
	<script type="text/javascript" src="script.js"></script>
</html>

<script>
$(document).ready(function(){
	$(".scroll-down").click(function() {
		$('html, body').animate({
			scrollTop: $("#content").offset().top
		}, 2000);
	});

    $("#info-icon").on('mouseover',function(e) {
        var info = $('#hidden-info').attr('title');
        $("#textSpan").html(info).css({left:e.pageX, top:e.pageY-15}).show();
    });
    $("#info-icon").on('mouseout',function(e) {
         $("#textSpan").hide();
    });
});
</script>
