<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<!-- HEADER -->
		<div class="row">
			<div class="col-md-12">
				<div id="header" class="form-group text-center">
					<h1>Mittelstadt</h1>
					<p></p>
					<div id="select-box"class="form-group">
						<label for="select_process">Wähle einen Prozess:</label>
						<select class="form-control" id="select_process"></select>
					</div>
				</div>
			</div>
		</div>
		<!-- SIDEBAR -->
		<div class="row">
			<div class="col-md-3">
				<div id="sidebar">sidebar</div>
			</div>
		<!--CONTENT  -->
			<div class="col-md-9">
				<div id="content">
					<ul id="tab-header" class="nav nav-tabs" role="tablist">
						<li class="nav-item">
							<a class="nav-link active" data-toggle="tab" href="#info" role="tab">Übersicht</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" data-toggle="tab" href="#procces" role="tab">Teilprozess</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" data-toggle="tab" href="#stakeholder" role="tab">Stakeholder</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" data-toggle="tab" href="#galerie" role="tab">Galerie</a>
						</li>
					</ul>
									
					<div class="tab-content">
						<div id="info" class="tab-pane fade show active" role="tabpanel">...</div>
						<div id="procces" class="tab-pane fade" role="tabpanel">
							<h3>Bitte einen Prozess auswählen</h3>
						</div>
						<div id="stakeholder" class="tab-pane fade" role="tabpanel">
							<table class="table table-striped table-hover table-sm">
								<thead>
									<tr>
										<th>Akteur</th>
										<th>Kontaktperson</th>
										<th>Tel.</th>
										<th>Email</th>
										<th>Website</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
						<div id="galerie" class="tab-pane fade" role="tabpanel"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div id="footer">footer</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>		
	</body>
	<script type="text/javascript" src="script.js"></script>
</html>
